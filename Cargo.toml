[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
# Use axum 0.6 - stable and well-supported
axum = "0.6"
tokio = { version = "1", features = ["full"] }

# GraphQL with compatible axum 0.6 version
async-graphql = "6.0"
async-graphql-axum = "6.0"

# Utilities
serde = { version = "1", features = ["derive"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
validator = "0.18"

# 🐘 PostgreSQL Database (upgraded from SQLite!)
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid"] }

# HTTP middleware - compatible with axum 0.6
tower-http = { version = "0.4", features = ["cors"] }

# Environment variables for database config
dotenv = "0.15"